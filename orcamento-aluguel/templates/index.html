<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Orçamento de Aluguel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Orçamento de Aluguel</h1>

    <form method="post">

        <label>Tipo de Imóvel</label>
        <select name="tipo" required>
            <option>Apartamento</option>
            <option>Casa</option>
            <option>Estudio</option>
        </select>

        <label>Quartos</label>
        <input type="number" name="quartos" min="1" max="5" required>

        <label>Vagas</label>
        <input type="number" name="vagas" min="0" max="10" required>

        <label class="check">
            <input type="checkbox" name="criancas">
            Possui crianças
        </label>

        <button type="submit">Calcular</button>
    </form>

    {% if resultado %}
        <div class="resultado" id="resultado">
            {{ resultado }}
        </div>

        <script>
            // Remove o resultado após 5 segundos
            setTimeout(() => {
                const r = document.getElementById("resultado");
                if (r) r.remove();
            }, 5000);
        </script>
    {% endif %}
</div>

<footer>
    © 2026 t1ctack —
    <a href="https://www.instagram.com/luhisfelipe/" target="_blank">
        @luhisfelipe
    </a>
</footer>

</body>
</html>
