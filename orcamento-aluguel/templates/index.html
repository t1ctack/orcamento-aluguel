<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Orçamento de Aluguel</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Orçamento de Aluguel</h1>

    <form method="post">

        <!-- Tipo de imóvel -->
        <label>Tipo de Imóvel</label>
        <select name="tipo" required>
            <option value="Apartamento">Apartamento</option>
            <option value="Casa">Casa</option>
            <option value="Estudio">Estúdio</option>
        </select>

        <!-- Quartos (ATÉ 5) -->
        <label>Quantidade de Quartos</label>
        <input
            type="number"
            name="quartos"
            min="1"
            max="5"
            required
        >

        <!-- Vagas -->
        <label>Quantidade de Vagas</label>
        <input
            type="number"
            name="vagas"
            min="0"
            max="10"
            required
        >

        <!-- Crianças -->
        <label class="check">
            <input type="checkbox" name="criancas">
            Possui crianças
        </label>

        <button type="submit">Calcular Orçamento</button>
    </form>

    {% if resultado %}
        <div class="resultado">
            {{ resultado }}
        </div>
    {% endif %}
</div>

<footer>
    © 2026 t1ctack —
    <a href="https://www.instagram.com/luhisfelipe/" target="_blank">
        @luhisfelipe
    </a>
</footer>

</body>
</html>
