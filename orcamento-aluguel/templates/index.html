<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Orçamento de Aluguel</title>

    <!-- Importa o CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Container principal -->
<div class="container">

    <!-- Título -->
    <h1>Orçamento de Aluguel</h1>

    <!-- Formulário -->
    <form method="post">

        <!-- Tipo de imóvel -->
        <label>Tipo de Imóvel</label>
        <select name="tipo" required>
            <option>Apartamento</option>
            <option>Casa</option>
            <option>Estudio</option>
        </select>

        <!-- Quantidade de quartos -->
        <label>Quartos</label>
        <input type="number"
               name="quartos"
               min="1"
               max="2"
               required>

        <!-- Quantidade de vagas -->
        <label>Vagas</label>
        <input type="number"
               name="vagas"
               min="0"
               max="10"
               required>

        <!-- Checkbox de crianças -->
        <label class="check">
            <input type="checkbox" name="criancas">
            Possui crianças
        </label>

        <!-- Botão -->
        <button type="submit">Calcular</button>
    </form>

    <!-- Resultado ou erro -->
    {% if resultado %}
        <div class="resultado">
            {{ resultado }}
        </div>
    {% endif %}

</div>

<!-- Rodapé -->
<footer>
    © 2026 t1ctack —
    <a href="https://www.instagram.com/luhisfelipe/" target="_blank">
        @luhisfelipe
    </a>
</footer>

</body>
</html>
